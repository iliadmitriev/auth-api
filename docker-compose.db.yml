version: '3.8'

services:
  postgres:
    image: postgres:13.4-alpine3.14
    container_name: auth-postgres
    hostname: auth-postgres
    environment:
      POSTGRES_DB: auth
      POSTGRES_USER: auth
      POSTGRES_PASSWORD: authsecret
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - auth-network

  redis:
    image: redis:6.2.5-alpine3.14
    container_name: auth-redis
    hostname: auth-redis
    ports:
      - 6379:6379
    networks:
      - auth-network

volumes:
  postgres_data:

networks:
  auth-network:
    driver: bridge
